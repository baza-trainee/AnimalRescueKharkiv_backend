repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    # Poetry related hooks.
    hooks:
      - id: poetry-check
        # Check poetry configuration.
        args: [--lock]
      - id: poetry-lock
        # Update poetry.lock.
        args: [--no-update]
