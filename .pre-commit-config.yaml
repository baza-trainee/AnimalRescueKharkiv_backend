  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    # A collection of git hooks.
    hooks:
      - id: trailing-whitespace
        # Trims trailing whitespace.
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        # Makes sure files end in a newline and only a newline.
        # Exclude some autogenerated files.
        exclude: |
          (?x)^(
            poetry.lock|
            requirements.*.txt
          )$
      - id: check-yaml
        # Checks that your YAML files are parseable.
      - id: check-toml
        # Attempts to load all TOML files to verify syntax.
      - id: debug-statements
        # Check for debugger imports
      - id: check-added-large-files
        # Prevent giant files from being committed.
        args: [--maxkb=500]
      - id: no-commit-to-branch
        # No commits to master or main.
        args: [--branch=master, --branch=main]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    # Opinionated Code Formatter. For JS, CSS, Markdown, JSON, YAML and more.
    hooks:
      - id: prettier
        exclude: |
          (?x)^(
            .*/templates/.*\.html
          )$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    # Static type checker for Python.
    hooks:
      - id: mypy

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.3
    hooks:
      - id: ruff
        #        # Run the linter in safe changes mode.
        args:
          [
            --fix,
            --extend-exclude=migrations,
            --extend-ignore=D101,
            --extend-ignore=D106,
            --extend-ignore=RUF001,
            --extend-ignore=PLR0913,
          ]
