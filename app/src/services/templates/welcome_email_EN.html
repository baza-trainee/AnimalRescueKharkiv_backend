<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff !important;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{subject}}</h2>
        <p>Hello {{first_name}} {{last_name}},</p>
        <p>Your registration on The Animal Rescue Kharkiv was successful! We are thrilled to welcome you to our team.</p>
        <p style="text-align: center;">
            <a href="{{url}}" class="button">Go to Platform</a>
        </p>
        <p>If you have not requested registration, simply ignore this email.</p>
        <p>Best regards,<br>The Animal Rescue Kharkiv Team.</p>
    </div>
</body>
</html>
