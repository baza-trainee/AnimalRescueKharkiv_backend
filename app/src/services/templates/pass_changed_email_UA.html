<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff !important;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{subject}}</h2>
        <p>Доброго дня, {{first_name}} {{last_name}},</p>
        <p>Ваш пароль для облікового запису на платформі Animal Rescue Kharkiv було успішно змінено.</p>
        <p>Натисніть на кнопку нижче, щоб перейти до платформи:</p>
        <p style="text-align: center;">
            <a href="{{url}}" class="button">Перейти до Платформи</a>
        </p>
        <p>З повагою,<br>Команда Animal Rescue Kharkiv.</p>
    </div>
</body>
</html>
